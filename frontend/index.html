<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile page</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>


</head>

<body>

    <div class="container">
        <div class="container">

            <fieldset class="mb-3" id="personalInfoFields" disabled>


                <div class="form-group container text-center py-3">
                    <img src="images/person-icon.png" alt="user profile" id="profile_pic_container">
                    <input type="file" id="profile_pic_input" accept="image/*">
                </div>
                <div>
                    <h1 id="name-goes-here" class="d-flex justify-content-center"></h1>
                    <br>
                    <div id="level" class="d-flex justify-content-center"></div>

                    <div id="points_earned" class="d-flex justify-content-center"></div>

                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>

                <label for="genderInput">What is your gender?</label>
                <select class="form-control" id="genderInput">
                    <option disabled selected value>Select an option</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="text" id="birthDateInput" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="addressInput" class="form-control" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Province</label>
                    <input type="text" id="provinceInput" class="form-control" placeholder="Enter your province">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                </div>
                <div class="form-group">
                    <label>Add a Bio</label>
                    <input type="text" id="bioInput" class="form-control" placeholder="Enter your Bio"></input>
                </div>
                <fieldset class="tag_checkbox">
                    <legend>What activities are you interested in?</legend>
                    <div id="check" class="d-inline-flex flex-wrap"></div>
                </fieldset>

            </fieldset>

        </div>
</body>

</html>
