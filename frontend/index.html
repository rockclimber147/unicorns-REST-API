<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unicorn search</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>
    <h1>Assignment 3 Unicorns!</h1>
    <div class="container row">
        <fieldset class="mb-3 container col-md" id="unicornInfoFields">
            <p class="form-group">
                <label>Name</label>
                <input type="text" id="unicornNameInput" class="form-control"
                    placeholder="Enter one or more unicorn name separated by commas">
            </p>
            <p class="form-group">
                <label>Loves</label>
                <input type="text" id="unicornLovesInput" class="form-control"
                    placeholder="Enter one or more unicorn loves separated by commas">
            </p>
            <p class="form-group">
                <label>Weight
                    <select class="dropdown" id="weightRelationInput">
                        <option>greater than:</option>
                        <option>less than:</option>
                        <option>equal to:</option>
                    </select></label>
                <input type="text" id="unicornWeightInput" class="form-control" placeholder="Enter a number">
            </p>
            <p class="form-group">
                <label>Gender</label>
                <select class="form-control" id="unicornGenderInput">
                    <option>Any</option>
                    <option>M</option>
                    <option>F</option>
                </select>
            </p>
            <p class="form-group">
                <label>Vampires
                    <select class="dropdown" id="vampiresRelationInput">
                        <option>greater than:</option>
                        <option>less than:</option>
                        <option>equal to:</option>
                    </select></label>
                <input type="text" id="unicornVampiresInput" class="form-control" placeholder="Enter a number">
            </p>
            <p class="form-group">
                <label for="genderInput">Vaccinated</label>
                <select class="form-control" id="unicornVaccinatedInput">
                    <option>Any</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </p>
            <p class="form-group">
                <label for="unicornDOBInput">Born
                    <select class="dropdown" id="unicornDOBRelation" onchange="updateDates()">
                        <option>Between</option>
                        <option>After</option>
                        <option>Before</option>
                    </select>
                </label>
                <input type="date" class="form-control" id="unicornDOBInput1">
                <input type="date" class="form-control" id="unicornDOBInput2">
            </p>
            <p class="form-group">
                <label>Sort by
                    <select class="dropdown" id="sortParameter">
                        <option>Name</option>
                        <option>Loves</option>
                        <option>Weight</option>
                        <option>Gender</option>
                        <option>Vampires</option>
                        <option>Vaccinated</option>
                        <option>DOB</option>
                    </select>
                    in
                    <select class="dropdown" id="sortAscDesc">
                        <option>Ascending</option>
                        <option>Descending</option>
                    </select>
                    order
                    <button id="sortParameterAddButton">Add</button>
                </label>
                <input disabled type="text" id="unicornSortByInput" class="form-control"
                    placeholder="Sorting parameters">
                <button id="sortParameterClearButton">CLEAR</button>
            </p>
            Find unicorns with <select class="dropdown" id="fieldRelationInput">
                <option id="$and">ALL</option>
                <option id="$or">ANY</option>
            </select>
            of the above properties
        </fieldset>
        <fieldset class="tag_checkbox col-md">
            <legend>What what attributes should be displayed?</legend>
            <div id="unicornAttributeCheckboxes" class="container">
                <div class="row">
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckName" checked>
                        <label class="form-check-label" for="flexCheckName">
                            Name
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckWeight" checked>
                        <label class="form-check-label" for="flexCheckWeight">
                            Weight
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckVampires" checked>
                        <label class="form-check-label" for="flexCheckVampires">
                            Vampires
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckVaccinated" checked>
                        <label class="form-check-label" for="flexCheckVaccinated">
                            Vaccinated
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckGender" checked>
                        <label class="form-check-label" for="flexCheckGender">
                            Gender
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckLoves" checked>
                        <label class="form-check-label" for="flexCheckLoves">
                            Loves
                        </label>
                    </div>
                    <div class="form-check col-sm">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDob" checked>
                        <label class="form-check-label" for="flexCheckDob">
                            Dob
                        </label>
                    </div>
                </div>
            </div>
            <button id="unicornSearchButton" class="btn btn-primary btn-lg btn-block">SEARCH</button>
            <table id="queryResultsTable">

            </table>
        </fieldset>


    </div>
    <script src="unicorns.js"></script>
</body>

</html>
